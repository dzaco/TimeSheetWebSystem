<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:fragment="content">
    <div class="container" id="departments">
        <div class="form-inline">
            <h3 class="mr-auto">Lista Działów</h3>
            <input class="form-control" id="filterInput" type="text" placeholder="Szukaj..">
        </div>
        <table class="table table-hover">
            <thead>
            <tr>
<!--                <th scope="col">ID</th>-->
                <th scope="col">Nazwa</th>
                <th scope="col">Dyrektor</th>
            </tr>
            </thead>

            <tbody id="filterTable">
            <tr th:each="department: ${departments}">
<!--                <th scope="row" th:text="${department.getId()}"></th>-->
                <td>
                    <a th:href='${"/departments/get/" + department.getId()}' th:text="${department.getName()}"></a>
                </td>
                <td>
                    <a th:href='${"/users/get/" + department.getSuperior().getId()}' th:text="${department.getSuperior()}"></a>
                </td>
            </tr>
            </tbody>
        </table>
        <hr>
        <a href="/departments/add" role="button" class="btn btn-success float-right">Dodaj nowy dział</a>
    </div>
</div>
</body>
</html>
