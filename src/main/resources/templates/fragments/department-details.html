<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pl">

<head lang="pl">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div th:fragment="content">
    <div class="container">
        <div class="name-header">
            <div class="circ float-left">
                <div class="circ-initials"><i class="icon-sitemap"></i></div>
            </div>
            <div th:text='${department.getName()}' class="name-label">Name</div>
            <a th:href='${department.getId() + "/edit"}' role="button" class="btn btn-outline-success float-right"><i
                    class="icon-edit"></i> Edytuj</a>
        </div>
        <div class="float-none"></div>
        <br><br>

        <table class="table">
            <tbody>
            <tr>
                <td><i class="icon-sort-numeric"></i>Numer ID:</td>
                <td th:text="${department.getId()}"></td>
            </tr>

            <tr>
                <td><i class="icon-sitemap"></i>Nazwa:</td>
                <td th:text='${department.getName()}'></td>
            </tr>

            <tr>
                <td><i class="icon-user-circle-o"></i>Dyrektor:</td>
                <td>
                    <a th:href='${"/users/get/" + department.getSuperior()}'
                       th:text="${department.getSuperior()}"></a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <div class="container" th:include="fragments/users :: content">
    </div>
</div>

</body>
</html>
