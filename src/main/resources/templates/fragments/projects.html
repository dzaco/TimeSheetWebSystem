<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:fragment="content">
    <div class="container" id="projects">
        <div class="form-inline">
            <h3 class="mr-auto">Lista Projektów</h3>
            <input class="form-control" id="filterInput" type="text" placeholder="Szukaj..">
        </div>
        <table class="table table-hover">
            <thead>
            <tr>
                <!--                <th scope="col">ID</th>-->
                <th scope="col">Kod</th>
                <th scope="col">Nazwa</th>
                <th scope="col">Kierownik</th>
                <th scope="col">Data rozpoczęcia</th>
                <th scope="col">Data zakończenia</th>
            </tr>
            </thead>

            <tbody id="filterTable">
            <tr th:each="project: ${projects}">
                <td th:text="${project.getCode()}"></td>
                <td>
                    <a th:href='${"/projects/get/" + project.getId()}' th:text="${project.getName()}"></a>
                </td>
                <td>
                    <a th:href='${"/users/get/" + project.getManager().getId()}' th:text="${project.getManager()}"></a>
                </td>
                <td th:text="${project.getStartDate().toString()}"></td>
                <td th:text="${project.getEndDate() != null ? project.getEndDate().toString() : 'Nie określono'}"></td>
            </tr>
            </tbody>
        </table>
        <hr>
        <a href="/projects/add" role="button" class="btn btn-success float-right">Dodaj nowy projekt</a>
    </div>
</div>
</body>
</html>
