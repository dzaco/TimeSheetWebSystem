<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pl">

<head lang="pl">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div th:fragment="content">
    <div class="container">

        <form action="/projects/get/" th:object="${project}" method="post">
            <div class="name-header">
                <div class="circ float-left">
                    <div class="circ-initials"><i class="icon-cube"></i></div>
                </div>
                <div class="name-label">Nowy Projekt</div>
                <button type="submit" class="btn btn-outline-success float-right"><i class="icon-floppy"></i>Zapisz</button>
            </div>
            <div class="float-none"></div>
            <br><br>

            <table class="table">
                <tbody>
                <tr>
                    <td><i class="icon-sort-numeric"></i>Kod:</td>
                    <td>
                        <input name="code" type="text" class="form-control form-control-sm" />
                    </td>
                </tr>
                <tr>
                    <td><i class="icon-cube"></i>Nazwa:</td>
                    <td>
                        <input name="name" type="text" class="form-control form-control-sm">
                    </td>
                </tr>

                <tr>
                    <td><i class="icon-user-circle-o"></i>Kierownik:</td>
                    <td>
                        <select class="form-control form-control-sm" name="manager">
                            <option th:each="user : ${users}"
                                    th:value="${user.getId()}" th:text="${user.getName()}">
                            </option>
                        </select>
                    </td>
                </tr>

                <tr>
                    <td><i class="icon-clock-1"></i>Data rozpoczęcia:</td>
                    <td>
                        <input name="startDate" type="date" class="form-control form-control-sm" required>
                    </td>
                </tr>

                <tr>
                    <td><i class="icon-clock"></i>Data zakończenia:</td>
                    <td>
                        <input name="endDate" type="date" class="form-control form-control-sm" required>
                    </td>
                </tr>

                <tr>
                    <td><i class="icon-comment"></i>Komentarz:</td>
                    <td>
                        <input name="other" type="text" class="form-control form-control-sm">
                    </td>
                </tr>

                </tbody>
            </table>
        </form>

    </div>

</div>

</body>
</html>
