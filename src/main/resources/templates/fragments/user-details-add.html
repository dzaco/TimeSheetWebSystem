<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:fragment="content">
    <div class="container">
        <form action="#" th:action='${"/users/add"}' th:object="${userDTO}" method="post">

            <div class="name-header">
                <div class="circ float-left">
                    <div class="circ-initials"><i class="icon-user"></i></div>
                </div>
                <div class="name-label">Name</div>

                <button type="submit" class="btn btn-outline-success float-right">Zapisz</button>
            </div>
            <div class="float-none"></div>
            <br><br>
            <table class="table">
                <tbody>
                <tr>
                    <td><i class="icon-sort-numeric"></i>Numer ID:</td>
                    <td></td>
                </tr>

                <tr>
                    <td><i class="icon-user"></i>Imię i Nazwisko:</td>
                    <td class="input-group form-inline">
                        <input class="form-control form-control-sm" type="text"
                               name="firstName">
                        <input class="form-control form-control-sm" type="text"
                               name="lastName">
                    </td>
                </tr>

                <tr>
                    <td><i class="icon-at"></i>Email:</td>
                    <td>
                        <input class="form-control form-control-sm" type="email"
                               name="email">
                    </td>
                </tr>

                <tr>
                    <td>Hasło:</td>
                    <td>
                        <input class="form-control form-control-sm" type="text"
                               name="password">
                    </td>
                </tr>

                <tr>
                    <td><i class="icon-sitemap"></i>Dział:</td>
                    <td>
                        <select class="form-control form-control-sm" name="departmentId">
                            <option th:each="department : ${departments}"
                                    th:value="${department.getId()}" th:text="${department.getName()}"></option>
                        </select>
                    </td>
                </tr>

                <tr>
                    <td><i class="icon-suitcase"></i>Stanowisko:</td>
                    <td>
                        <input class="form-control form-control-sm" type="text"
                               name="position">
                    </td>
                </tr>

                <tr>
                    <td><i class="icon-key"></i>Uprawnienia:</td>
                    <td>
                        <select class="form-control form-control-sm" name="role">
                            <option th:each="role : ${roles}"
                                    th:value="${role}" th:text="${role}"></option>
                        </select>
                    </td>
                </tr>

                <tr>
                    <td><i class="icon-doc-text-inv"></i>Rodzaj umowy:</td>
                    <td>
                        <select class="form-control form-control-sm" name="contractId">
                            <option th:each="contract : ${contracts}"
                                    th:value="${contract.getId()}" th:text="${contract.getName()}"></option>
                        </select>
                    </td>
                </tr>

                <tr>
                    <td><i class="icon-stopwatch"></i>Wymiar godzin:</td>
                    <td>
                        <input class="form-control form-control-sm" type="number"
                               name="employmentTime">
                    </td>
                </tr>
                </tbody>
            </table>
        </form>
    </div>
</div>
</body>
</html>
