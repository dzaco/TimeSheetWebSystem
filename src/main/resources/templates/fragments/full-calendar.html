<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pl">
<head>
    <meta charset="UTF-8">
</head>
<body>
<div th:fragment="content">

    <div class="container" id="projects">

        <table class="table" id="calendar">
            <thead>
                <tr>
                    <td>Pon</td>
                    <td>Wt</td>
                    <td>Åšr</td>
                    <td>Czw</td>
                    <td>Pt</td>
                    <td>Sob</td>
                    <td>Nd</td>
                </tr>
            </thead>

            <tbody>
                <tr class="week" th:each="week : ${#numbers.sequence(0,5)}">
                    <td class="day" th:each="day : ${#numbers.sequence(0,6)}">
                        <th:block th:if="${ (7*week + day - now.offSet() > 0) &&
                        (7*week + day - now.offSet() <= now.getLastDay() ) }" >
                            <small th:text='${7*week + day - now.offSet() + "." + now.getMonth().getValue()}'
                                   class="badge badge-pill badge-secondary dateBadge"></small> <br/>
                            <input th:if='${now.isWeekend(week, day)}' hidden
                                   type="number" class="form-control form-control-sm" name="date" >
                            <input th:unless='${now.isWeekend(week, day)}'
                                   type="number" class="form-control form-control-sm" name="date"
                                   th:value="${ timesheet.getId() != 0 ?
                                   timesheet.getHours(7*week + day - now.offSet()) != 0 ? timesheet.getHours(7*week + day - now.offSet()) : null
                                   : null}">
                        </th:block>

                    </td>
                </tr>
            </tbody>

        </table>

    </div>
</div>
</body>
</html>
